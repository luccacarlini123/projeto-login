<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilo/style.css">

</head>
<body>
    
    <main>

        <section id="login">

            <div id="imagem"></div>

            <div id="formulario">

                <h1>Login</h1>
                
                <p>Seja bem-vindo(a) novamente. Faça login para realizar configurações em seu ambiente.</p>

                <form action="login.php" method="post">

                    <div class="campo">

                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login" id="ilogin" placeholder="insira seu login">

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="insira sua senha">

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha<i class="material-symbols-outlined">mail</i></a>

                </form>

            </div>

        </section>

    </main>
